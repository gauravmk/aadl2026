<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ephesis&amp;family=Jost:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
  <meta property="og:title" content="AADL 2026" />
  <meta property="og:description" content="AADL 2026" />
  <meta property="og:url" content="https://aadl2026.com" />

  <style>
    .main-font {
      font-family: "Jost", sans-serif;
    }
    .header {
      background-color: #D0E0FF;
    }
    .content {
      background-color: #fff;
    }
  </style>
</head>
<body>
    <div class="flex justify-between items-center header">
        <div class="logo">
            <img src="logo.png" alt="AADL 2026" style="height: 100px; margin-left: 12px; margin-top: 12px; margin-bottom: 12px;">
        </div>
    </div>
    <div class="content h-screen text-color main-font"> 
        <div class="flex mt-16 mx-12">
            <img class="w-1/3" src="Ann_Arbor_District_Library.jpg" alt="Ann Arbor Downtown Library" style="width: 50%; height: 500px; object-fit: cover">
            <div class="px-12">
                <h1 class="text-4xl text-slate-900">Hello friends and library patrons,</h1>
                <div class="mt-8 text-lg text-slate-600">We are running for the Ann Arbor District Library Board to help continue the great work of our award-winning library.</div>
                <div class="mt-8 text-lg text-slate-600">We believe in a library that is welcoming to all, connects our community, and remains an integral source of learning and curiosity.</div>
            </div>
        </div>
    </div>
</body>
</html>
